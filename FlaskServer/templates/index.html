            border-radius: 50%;

            margin-right: 10px;
        }
        .connected {
            background-color: green;
        }
        .disconnected {
            background-color: red;
        }
    </style>
    <meta http-equiv="refresh" content="5"> <!-- Optional: auto-refresh every 5 sec -->
</head>
<body>

    <div class="status-circle {{ 'connected' if connected else 'disconnected' }}"></div>
    {{ "Connected" if connected else "Disconnected" }}
